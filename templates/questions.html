<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questions</title>
	<meta charset="UTF-8">
	<title>Questions</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
	<div class="container bg-white">
		<h2 class="pt-5"> {{ question['title'] }} </h2>
		<small class ="text-secondary"> Question id: {{ question['id'] }}</small>
		<p class="bg-warning py-2 px-3"> {{ question['message'] }}</p>
		{% for answer in answers %}
			<div class="text-dark bg-light py-2 px-3 my-5">
				<p><strong> Answer {{ loop.index }}:</strong></p>
				<p>{{ answer['message'] }}</p>
					<a href="{{ url_for("answer_vote_up", answer_id=answer["id"], question_id=answer["question_id"]) }}"><img
							src="/static/like.png" width="30" height="30" alt="Like"></a>
					<a href="{{ url_for("answer_vote_down", answer_id=answer["id"], question_id=answer["question_id"]) }}"><img
							src="/static/dislike.png" width="30" height="30" alt="Dislike"></a>
				<br>
				<a class= "text-success" href="/answer/{{ answer['id'] }}/delete"> Delete this answer! </a>
			</div>
		{% endfor %}
		<h2><a class="btn btn-primary" href="/question/{{ question['id'] }}/new-answer">Add a new answer! </a></h2>
		<h3><a class="btn btn-danger" href="/question/{{ question['id'] }}/delete">Delete this question! </a></h3>
	</div>
</body>
</html>
