{% extends "banner.html" %}

{% block content %}

	<div id="content">
		<h2>Bonus Questions:</h2>
		<button class="button button1" id="theme-button">Change Theme to Dark</button>
		<button class="button button1" id="increase-font-button">Increase page font</button>
		<button class="button button1" id="decrease-font-button">Decrease page font</button>
		<input
				data-table-body="doNotModifyThisId_QuestionsTableBody"
				style="width: 500px; height: 40px; border-color: #02b9b9; border-style: solid; background-color: #cccccc"
				id="doNotModifyThisId_QuestionsFilter"
				type="text"
				placeholder="filter questions by keywords">
		<table id="table">
			<thead id="doNotModifyThisId_QuestionsTableHeader">
				<tr>
					<td>Title</td>
					<td>Description</td>
					<td>Vote Count</td>
					<td>View Number</td>
				</tr>
			</thead>
			<tbody id="doNotModifyThisId_QuestionsTableBody">
				{% for question in questions %}
					<tr>
						<td>{{ question['title'] }}</td>
						<td>{{ question['description'] }}</td>
						<td>{{ question['vote_number'] }}</td>
						<td>{{ question['view_number'] }}</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>

		<script type="text/javascript" src="{{ url_for('static', filename='js/bonusQuestions.js') }}" defer></script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/doNotModifyThisFile.js') }}"
		        defer></script>
	</div>
{% endblock %}
