<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>New answer</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
	<div class="container text-center">
		<h1 class="mt-5">New answer</h1>
		<form action="/question/{{ id }}/new-answer" method="POST" enctype="multipart/form-data">
			<div>
				<label for="message">Post answer message:</label>
				<br>
				<textarea name="message" id="message" required></textarea>
			</div>
			<br>
			<div>
				<label for="image">Upload image:</label>
				<br>
				<input class="btn btn-warning" type="file" name="image" id="image">
			</div>
			<br>
			<div>
				<button class="btn btn-primary" type="submit">Add New Answer</button>
			</div>
		</form>
	</div>
</body>
</html>
