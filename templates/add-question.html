<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Add question</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
	<div class="container text-center">
		<h1 class="mt-5">{{ "Add question" if request.path == "/add-question" else "Edit question" }}</h1>
		<form action="{{ "/add-question" if request.path == "/add-question" else "/question/"+question["id"]|string+"/edit" }}"
		      method="POST" enctype="multipart/form-data">
			<div>
				<label for="title">Title<span style="color: red">*</span></label>
				<br>
				<input type="text" name="title" id="title" value="{{ question.setdefault('title','') }}" required>
			</div>
			<br>
			<div>
				<label for="message">Message<span style="color: red">*</span></label>
				<br>
				<textarea name="message" id="message" required>{{ question.setdefault('message','') }}</textarea>
			</div>
			<br>
			<div>
				<label for="image">Upload image:</label>
				<br>
				<input class="btn btn-warning" type="file" name="image" id="image">
			</div>
			<br>
			<div>
				<label for="tags">Select tag(s):</label>
				<br>
				<select name="tags" id="tags" multiple>
					{% for tag in all_tags %}
						<option value="{{ tag["id"] }}" {{ "selected" if tag["id"] in ids_of_selected_tags }}>{{ tag["name"] }}</option>
					{% endfor %}
				</select>
			</div>
			<br>
			<div>
				<button class="btn btn-primary"
				        type="submit">{{ "Add new question" if request.path == "/add-question" else "Edit question" }}</button>
				<h2><a class="btn btn-success" href='/list'> Back </a></h2>
			</div>
	</div>
	</form>

</body>
</html>
