<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Add question</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
	<div class="container text-center">
		<h1 class="mt-5">Add question</h1>
		<form action="/add-question" method="POST" enctype="multipart/form-data">

			<input type="hidden" id="id" name="id" value="{{ question.setdefault('id','') }}"/>
			<input type="hidden" id="submission_time" name="submission_time"
			       value="{{ question.setdefault('submission_time','') }}"/>
			<input type="hidden" id="view_number" name="view_number"
			       value="{{ question.setdefault('view_number','0') }}"/>
			<input type="hidden" id="vote_number" name="vote_number"
			       value="{{ question.setdefault('vote_number','0') }}"/>
			<div>
				<label for="title">Question Title:</label>
				<br>
				<input type="text" name="title" id="title" required>
			</div>
			<br>
			<div>
				<label for="message">Question message:</label>
				<br>
				<textarea name="message" id="message" required></textarea>
			</div>
			<br>
			<div>
				<label for="image">Upload image:</label>
				<br>
				<input class= "btn btn-warning" type="file" name="image" id="image">
			</div>
			<br>
			<div>
				<button class="btn btn-primary" type="submit">Add New Question</button>
			</div>
	</div>
	</form>

</body>
</html>
